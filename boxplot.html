<title>Crossfilter with d3.csv</title>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="crossfilter.js"></script>
<script src="crawler.js"></script>
<script src="project.js"></script>

<style>
    body {
        font-size: 13px;
        font-family: sans-serif;
    }

    svg {
        /* border: solid 1px blue; */
        margin: 50px;
    }

    #popupDiv {
        position: absolute
    }
</style>
<style>
    body {
            font-size: 13px;
            font-family: sans-serif;
        }
        .main-container {
    /* display: flex; */
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding-left: 197;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls button {
            font-size: 16px; /* Increase font size */
            padding: 10px 20px; /* Increase padding */
        }
        .controls input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        .controls span {
            font-size: 16px;
            margin-left: 10px;
        }
        .visualizations {
            display: flex;
            flex-direction: row;
        }
        .streaming-data {
            margin-right: 20px;
        }
        .boxplot-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxplot {
            border: 1px solid #ccc;
            padding: 10px;
        }
    svg {
        /* border: solid 1px blue; */
        margin: 50px;
    }
    
    #popupDiv {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 12px sans-serif;
        background: lightskyblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
    </style>
<body>
    <div class="main-container">
        <div class="controls">
            <button id="startStopButton" onclick="toggleCrawler()">Start/Stop Crawler</button>
            <input type="range" id="indexRange" min="0" max="600" step="1" value="0" onchange="updateIndexLabel()">
            <span id="indexLabel">Index: 0</span>
            <button onclick="crawlFromSelectedIndex()">Crawl from Selected Index</button>
            <button onclick="changeFilter()">Change Filter</button>
        </div>
        
    </div>
   
</body>
